  <!-- Theme setup: no flash of wrong theme & theme colors -->
  <script>
    (function(){
      try{
        const key='site-theme';
        const saved=localStorage.getItem(key);
        const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
        const theme = saved || (prefersLight ? 'light' : 'dark');
        const allowed = ['dark','light','solar'];
        document.documentElement.setAttribute('data-theme', allowed.includes(theme)? theme : 'dark');
      }catch(e){}
    })();
  </script>
  <meta name="theme-color" content="#070c14" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
